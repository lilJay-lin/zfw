<title>jQuery宽屏满屏焦点图切换特效touchSlider插件</title>

<!-- <link type="text/css" href="css/style.css" rel="stylesheet"> -->

<style>
@charset "utf-8";
*{margin:0;padding:0;list-style:none;border:0;}
body{width:100%;margin:0 auto;overflow:hidden}

/* main_image */
.main_visual{height:422px;border-top:1px solid #d7d7d7;overflow:hidden;position:relative;}
.main_image{height:422px;overflow:hidden;position:relative;}
.main_image ul{width:9999px;height:422px;overflow:hidden;position:absolute;top:0;left:0}
.main_image li{float:left;width:100%;height:422px;}
.main_image li span{display:block;width:100%;height:422px}
.main_image li a{display:block;width:100%;height:422px}
.main_image li .img_1{background:url('http://www.17sucai.com/preview/27774/2014-04-11/jQuery%E5%AE%BD%E5%B1%8F%E6%BB%A1%E5%B1%8F%E7%84%A6%E7%82%B9%E5%9B%BE%E5%88%87%E6%8D%A2%E7%89%B9%E6%95%88touchSlider%E6%8F%92%E4%BB%B6/images/img_main_1.jpg') center top no-repeat}
.main_image li .img_2{background:url('http://www.17sucai.com/preview/27774/2014-04-11/jQuery%E5%AE%BD%E5%B1%8F%E6%BB%A1%E5%B1%8F%E7%84%A6%E7%82%B9%E5%9B%BE%E5%88%87%E6%8D%A2%E7%89%B9%E6%95%88touchSlider%E6%8F%92%E4%BB%B6/images/img_main_2.jpg') center top no-repeat}
.main_image li .img_3{background:url('http://www.17sucai.com/preview/27774/2014-04-11/jQuery%E5%AE%BD%E5%B1%8F%E6%BB%A1%E5%B1%8F%E7%84%A6%E7%82%B9%E5%9B%BE%E5%88%87%E6%8D%A2%E7%89%B9%E6%95%88touchSlider%E6%8F%92%E4%BB%B6/images/img_main_3.jpg') center top no-repeat}
.main_image li .img_4{background:url('http://www.17sucai.com/preview/27774/2014-04-11/jQuery%E5%AE%BD%E5%B1%8F%E6%BB%A1%E5%B1%8F%E7%84%A6%E7%82%B9%E5%9B%BE%E5%88%87%E6%8D%A2%E7%89%B9%E6%95%88touchSlider%E6%8F%92%E4%BB%B6/images/img_main_4.jpg') center top no-repeat}
.main_image li .img_5{background:url('http://www.17sucai.com/preview/27774/2014-04-11/jQuery%E5%AE%BD%E5%B1%8F%E6%BB%A1%E5%B1%8F%E7%84%A6%E7%82%B9%E5%9B%BE%E5%88%87%E6%8D%A2%E7%89%B9%E6%95%88touchSlider%E6%8F%92%E4%BB%B6/images/img_main_5.jpg') center top no-repeat}


div.flicking_con{position:absolute;top:360px;left:50%;z-index:999;width:300px;height:21px;margin:0 0 0 -50px;}
div.flicking_con a{float:left;width:21px;height:21px;margin:0;padding:0;background:url('http://www.17sucai.com/preview/27774/2014-04-11/jQuery%E5%AE%BD%E5%B1%8F%E6%BB%A1%E5%B1%8F%E7%84%A6%E7%82%B9%E5%9B%BE%E5%88%87%E6%8D%A2%E7%89%B9%E6%95%88touchSlider%E6%8F%92%E4%BB%B6/images/btn_main_img.png') 0 0 no-repeat;display:block;text-indent:-1000px}
div.flicking_con a.on{background-position:0 -21px}
#btn_prev,#btn_next{z-index:11111;position:absolute;display:block;width:73px!important;height:74px!important;top:50%;margin-top:-37px;display:none;}
#btn_prev{background:url(http://www.17sucai.com/preview/27774/2014-04-11/jQuery%E5%AE%BD%E5%B1%8F%E6%BB%A1%E5%B1%8F%E7%84%A6%E7%82%B9%E5%9B%BE%E5%88%87%E6%8D%A2%E7%89%B9%E6%95%88touchSlider%E6%8F%92%E4%BB%B6/images/hover_left.png) no-repeat left top;left:100px;}
#btn_next{background:url(http://www.17sucai.com/preview/27774/2014-04-11/jQuery%E5%AE%BD%E5%B1%8F%E6%BB%A1%E5%B1%8F%E7%84%A6%E7%82%B9%E5%9B%BE%E5%88%87%E6%8D%A2%E7%89%B9%E6%95%88touchSlider%E6%8F%92%E4%BB%B6/images/hover_right.png) no-repeat right top;right:100px;}
</style>

<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<!-- <script type="text/javascript" src="../../js/jquery.event.drag-1.5.min.js"></script> -->
<script type="text/javascript" src="../../js/jquery.touchSlider.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$(".main_visual").hover(function(){
		$("#btn_prev,#btn_next").fadeIn()
	},function(){
		$("#btn_prev,#btn_next").fadeOut()
	});
	
	$dragBln = false;
	
	$(".main_image").touchSlider({
		flexible : true,
		speed : 200,
		btn_prev : $("#btn_prev"),
		btn_next : $("#btn_next"),
		paging : $(".flicking_con a"),
		counter : function (e){
			$(".flicking_con a").removeClass("on").eq(e.current-1).addClass("on");
		}
	});
	
	$(".main_image").bind("mousedown", function() {
		$dragBln = false;
	});
	
	$(".main_image").bind("dragstart", function() {
		$dragBln = true;
	});
	
	$(".main_image a").click(function(){
		if($dragBln) {
			return false;
		}
	});
	
	timer = setInterval(function(){
		$("#btn_next").click();
	}, 5000);
	
	$(".main_visual").hover(function(){
		clearInterval(timer);
	},function(){
		timer = setInterval(function(){
			$("#btn_next").click();
		},5000);
	});
	
	$(".main_image").bind("touchstart",function(){
		clearInterval(timer);
	}).bind("touchend", function(){
		timer = setInterval(function(){
			$("#btn_next").click();
		}, 5000);
	});
	
});
</script>
</head>
<body>

<div class="main_visual">
	<div class="flicking_con">
		<a href="#" class="">1</a>
		<a href="#" class="">2</a>
		<a href="#" class="">3</a>
		<a href="#" class="on">4</a>
		<a href="#" class="">5</a>
	</div>
	<div class="main_image">
		<ul style="width: 980px; overflow: visible;">
			<li style="float: none; display: block; position: absolute; top: 0px; left: -2940px; width: 980px;"><span class="img_3"></span></li>
			<li style="float: none; display: block; position: absolute; top: 0px; left: -1960px; width: 980px;"><span class="img_4"></span></li>
			<li style="float: none; display: block; position: absolute; top: 0px; left: -980px; width: 980px;"><span class="img_1"></span></li>
			<li style="float: none; display: block; position: absolute; top: 0px; left: 0px; width: 980px;"><span class="img_2"></span></li>
			<li style="float: none; display: block; position: absolute; top: 0px; left: -3920px; width: 980px;"><span class="img_5"></span></li>
		</ul>
		<a href="javascript:;" id="btn_prev" style="width: 980px; overflow: visible;"></a>
		<a href="javascript:;" id="btn_next" style="width: 980px; overflow: visible;"></a>
	</div>
</div>
<!--main_visual end-->


</body></html>
