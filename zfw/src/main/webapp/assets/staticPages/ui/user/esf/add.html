<script>
	function inputOnKeyup(event, element) {
		nameChange(element);
	}
	function inputOnFocus(event, element) {
		var ele = $(element);
		var container = $("#" + ele.attr("resultContainer"));
		container.removeClass("none");
		nameChange(element);
	}
	function inputOnBlus(event, element) {
		var ele = $(element);
		var container = $("#" + ele.attr("resultContainer"));
		setTimeout(function(){
			container.addClass("none");
			
		},500);

	}
	function nameChange(element) {
		var ele = $(element);
		if (ele.attr("searching") == "true" || ele.val() == "") {
			return;
		}
		ele.attr("searching", "true");
		ele.attr("searchingName", ele.val());
		setTimeout(
				function() {
					var container = $("#" + ele.attr("resultContainer"));
					container.empty();
					for (var i = 0; i < 20; i++) {
						var str = ' <li class="li-loudong" data-id="dataId"  onclick="selectName(this,"'
								+ ele.attr("resultContainer")
								+ '")">'
								+ ele.attr("searchingName") + '_' + i + '</li>';
						container.append(str);
					}
					ele.attr("searching", "false");
					if (ele.attr("searchingName") != ele.val()) {
						nameChange(element);
					}
				}, 1000);
	}
	function selectName(element, containerId) {
		var ele = $(element);
		alert(ele.html());
	}

	function submitForm() {
