<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../../font-awesome/css/font-awesome-ie7.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../../font-awesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="../../../css/mi.css"/>
		<title>后台管理</title>
	</head>
	<body>
		
		<!-- 头部导航条开始     -->
		<div class="navbar skin">
			<a class="navbar-brand skin">后台管理</a>
			<div class="navbar-inner">
				<ul class="nav">
					<li ><a><i class="icon-tasks"></i></a></li>
					<li><a><i class="icon-envelope"></i></a></li>
					<li><a><i class="icon-wrench"></i></a></li>
					<li>
						<a>
							<div class="nav-avatar">
								<img src="img/avatar.jpg" alt="Avatar">
							</div>
							<div class="nav-user">
								<p>Welcome!</p>
								<p>Łukasz Holeczek</p>
							</div>
						</a> 
					</li>
				</ul>
			</div>
		</div>
		<!-- 头部导航条结束     -->
		<div class="clearfix"></div>
		
		<div class="container">
			<!-- 右边内容区域开始     -->
		<div class="main skin">
				<div class="content">
					<div class="box">
						<div class="box-hd">
							<h2>新增角色</h2>
						</div>
						<div class="box-cnt">
							<form class="form">
								<fieldset>
									<input type="hidden" name="publicExponent" id="publicExponent" value="${publicExponent }" />
									<input type="hidden" name="modulus" id="modulus" value="${modulus }"  />
									<div class="control-group">
										<label class="control-label">角色名称</label>
										<div class="control">
											<input type="text" name="name" require="require" require_msg ="角色名称不能为空"  placeholder="输入角色名名称"  />
											<span class="help-inline"></span>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">描述</label>
										<div class="control">
											<textarea name="description">
												
											</textarea>
										</div>
									</div>
									
									<div class="control-group">
										<label class="control-label">上传图片</label>
										<div class="control upload-box">
											<div class="uploader">
												<input type="file" name="headImgUrl"/>
												<span class="filename" style="-webkit-user-select: none;">没有选择文件...</span>
												<span class="action" style="-webkit-user-select: none;">选择</span>
											</div>
											<div class="control-img">
												<img src="img/1.png"/>
											</div>
										</div>
									</div>
									<div class="box box-inline">
										<div class="box-hd">
											<h2>添加关联关系</h2>
										</div>
										<div class="box-cnt">
											<div class="datatable" id="roleinfo">
												<div class="datatabls-filter">
													<label>
														<!--搜索：-->
														<input type="text" id="searchbyname"/>
														<input type="text" id="searchbycode"/>
														<input type="button" class="btn" value="搜索" id="search-role"/>
													</label>
												</div>
												<table class="datatable-table">
													<thead>
														<tr>
															<th>权限名称</th>
															<th>权限编码</th>
															<th>描述</th>
														</tr>
													</thead>
													<tbody class="page-data-list">
														
													</tbody>
												</table>
												<div class="datatable-footer">
													<div class="datatable-info">
														<div>共32条 当前展示第1条到第10条</div>
													</div>
													<div class="center">
														<div class="datatable-pagination">
															<ul class="pagination">
																
															</ul>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									
									<div class="box box-inline">
										<div class="box-hd">
											<h2>已选关联关系</h2>
										</div>
										<div class="box-cnt">
											<ul class="relation">
												
											</ul>
											<div class="clearfix"></div>
										</div>
									</div>
									
									<div class="form-actions">
									  <button type="button" class="btn btn-primary" id="submit">保存</button>
									  <button type="reset" class="btn" id="cancle">返回</button>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- 右边内容区域结束     -->
			
			
			
			<!-- 左边侧边栏区域开始     -->
			<div class="slider skin">
				<div class="clearfix">&nbsp</div>
				<ul class="slider-nav skin">
					<li class="submenu active">
						<a href="javascript:void(0)">
							<i class="icon-key"></i>
							<span class="hidden-tablet"> 系统管理</span>
							<span class="label">2</span>
						</a>
						<ul class="subNav" >
							<li>
								<a  href="user.html">
									<i class="icon-user"></i>
									<span > 用户管理</span>
								</a>
							</li>
							<li>
								<a  href="role.html">
									<i class="icon-hdd"></i>
									<span > 角色管理</span>
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			
			<!-- 左边侧边栏区域结束     -->
		</div>
		
		<!-- 底部区域开始     -->
		<div class="footer">
			<p>@copyright-------------------</p>
		</div>
		<!-- 底部区域结束     -->
		
	</body>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	<script src="../../../js/handlebars-v3.0.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../js/mi/common.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
		/*
		 * 
		 * 新增关联
		 * 
		 */
		var addRelation = [];
		var delRelation = [];
		$(".datatable-table").on("click",".btn-add-relation",function(){
			var id = $(this).data("id");
			var name = $(this).data("name");
			if($.inArray(id,addRelation)>-1){
				return;
			}
			addRelation.push(id);
			$(".relation").append(template("#relation-info-template",{"id":id,"name":name}))
			return false;
		})
		
		/*
		 * 删除关联
		 */
		$(".relation").on("click",".btn-remove-relation",function(){
			var id = $(this).data("id");
			var idx = $.inArray(id,addRelation);
			if(idx>-1){
				addRelation.splice(idx,1)
			}
			$(this).parent().parent().remove();
			return false;
		})
		
		
		function template(id,data){
			var tpl = Handlebars.compile($(id).html());
			return tpl(data);
		}
		
		/*
		 *分页功能 
		 */
	  	var page = new Page({
	  			container:"#roleinfo",
	  			template:"#role-template",
	  			url:"${ctx}/mi/permissions/page/",
	  	})
	  	page.init();
	  	
	  	$("#search-role").click(function(){
	  		var name = encodeURIComponent($("#searchbyname").val());
	  		page.setData({"name":name})
	  		page.init();
	  	})
		
		/*
		 * 保存
		 * 
		 */
		/*
		 * 处理密码，密码加密，设置到password
		 */
		$("#pwd").change(function(){
			$("#password").val(RSAEncrypt($(this).val()))
		})
		/*
		 * 图片上传处理
		 */
		
		$("#submit").click(function(){
			var btn=$(this);
			var form = $(".form");
			var res = form.validate();
			if(res){
				var user = {
					name:"",
					email:"",
					phoneNum:"",
					headImgUrl:"",
					password:"",
					locked:false,
					description:"",
					delFlag:false
				}
			   for(var i in user){
			   		var value = form.find("input[name="+i+"]").val();
			   		if(!value){
			   			i == "locked"?(value=false):(value="")
			   		}
			   		user[i]=value;
			   }
			   
			   var roles = addRelation.join("/");
				var publicExponent = document.getElementById("publicExponent").value;
				var modulus = document.getElementById("modulus").value;
			   var data = {"roles":roles,"publicExponent":publicExponent,"modulus":modulus};
			   var url = "${ctx}/mi/user";
			btn.attr("disabled","disabled");
			btn.addClass("disabled");
			   $.ajax({
			   	type:"POST",
			   	url:url,
			   	async:true,
			   	data:$.extend(data,user),
			   	dataType:"json",
			   	success:function(data){
			   		if(data){
			   			if(!data.success){
			   				var name = data.field;
			   				if(name){
			   					var p = form.find("input[name='"+name+"']");
			   					p.length>0&&(p.focus(),p.next(".help-inline").html(data.msg),p.next(".help-inline").show())
			   				}else{
			   					alert(data.msg)
			   				}
							btn.prop("disabled","false");
							btn.removeClass("disabled");
			   			}else{
			   				alert(data.msg)
			   				window.location.href="${ctx}/mi/users";
			   			}
			   		}
			   	},
			   	error:function(){
					btn.prop("disabled","false");
					btn.removeClass("disabled");
			   		alert("新增用户失败!");
			   	}
			   });
			   
			}
		})
		
		/*
		 * 返回
		 */
		$("#cancle").on("click",function(){
			if(window.confirm("是否确定返回？")){
				window.location.href = "${ctx}/mi/roles";
			}
		})
	</script>
</html>
